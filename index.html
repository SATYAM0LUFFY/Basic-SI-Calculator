<html>
    <head>
        <title>
            SIMPLE SI CALCULATOR
        </title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div class="whole_page" >
            <div class="header">
                Calculate Your Returns
            </div>
            <div class="main_box">
                <div class="input_output">
                    <div>
                        <div class="input">
                            <div>
                                <input  type="text" class="capital_in" placeholder=" Your Capital">
                            </div>
                            <div>
                                <input type="text" class="years_in" placeholder=" Your Investment Time ">
                            </div>
                            <div>
                                <input type="text" class="interst_in" placeholder="Interst Rate">
                            </div>
                            <div>
                            </div>
                        </div>
                    </div>
                    <div class="output">
                        Return Shows Here
                    </div>
                    
                </div>
                <div class="button">
                    <button onclick="ReturnValue()">Calculate</button>
                </div>
            </div>
        </div>

        <script  src="index.js" >
        </script>

    </body>


</html>
